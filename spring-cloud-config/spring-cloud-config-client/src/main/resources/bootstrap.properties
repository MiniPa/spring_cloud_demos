### 如下{xxx}参数见spring-cloud-config-server配置文件中说明
### spring-cloud相关属性必须配置在bootstrap.properties中，config内容才能正确被加载
#   因为config内容会优先于applications.properties，
#   bootstrap.properties的加载优先于applications.propertes

# 对应 {application}
spring.cloud.config.name=scd-config
# 对应 {profile}
spring.cloud.config.profile=dev
# 配置中心地址, 若配置中心采用本地存储,则该参数无效
spring.cloud.config.uri=http://localhost:8020/
# 对应 git的分支
spring.cloud.config.label=master
# 指定配置中心的service-id，便于扩展为高可用配置集群。
# spring.cloud.config.discovery.service-id=






